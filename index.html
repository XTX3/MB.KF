<head>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f1113;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      gap: 10px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
    }

    .logo span {
      color: #33aaff;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 50px 5%;
      gap: 40px;
      flex-grow: 1;
    }

    .hero-text {
      flex: 1;
      min-width: 280px;
      max-width: 500px;
    }

    .hero-text h2 {
      color: #33aaff;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .hero-text h1 {
      font-size: 42px;
      margin: 0;
    }

    .hero-text h1 span {
      color: #33aaff;
    }

    .hero-text p {
      font-size: 20px;
      margin: 20px 0;
    }

    .hero-text p span {
      color: #33aaff;
      font-weight: bold;
    }

    .cv-btn {
      background-color: #33aaff;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .cta-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
      margin-top: 20px;
    }

    .social-icons {
      display: flex;
      gap: 12px;
    }

    .social-icons a {
      font-size: 24px;
      color: white !important;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #33aaff !important;
    }

    .hero-image {
      position: relative;
      flex: 1;
      min-width: 280px;
      max-width: 400px;
      text-align: center;
    }

    .hero-image img {
      width: 100%;
      max-width: 350px;
      z-index: 3;
      position: relative;
    }

    /* الدائرة الزرقاء الدائرية خلف الصورة */
    .blue-bg {
      position: absolute;
      background-color: #33aaff;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    footer {
      background-color: #0f1113;
      padding: 20px 0;
      text-align: center;
      color: #999;
      font-size: 14px;
      border-top: 1px solid #222;
    }

    footer .social-icons {
      justify-content: center;
      margin-bottom: 10px;
    }

    footer .social-icons a {
      margin: 0 15px;
      font-size: 28px;
      color: white !important;
      transition: color 0.3s;
      text-decoration: none;
    }

    footer .social-icons a:hover {
      color: #33aaff !important;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        justify-content: center;
      }

      .hero {
        flex-direction: column-reverse;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 36px;
      }

      .hero-text p {
        font-size: 18px;
      }

      .hero-image .blue-bg {
        width: 300px;
        height: 300px;
      }

      .cta-section {
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .hero-text h1 {
        font-size: 28px;
      }

      .hero-text p {
        font-size: 16px;
      }

      .cv-btn {
        width: 100%;
        text-align: center;
      }

      .social-icons {
        justify-content: center;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Musab<span>Khalaf</span></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Skills</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Hello, I'm</h2>
      <h1>Musab<span> Khalaf</span></h1>
      <p>A passionate <span>Web Developer</span> & Designer</p>

      <div class="cta-section">
        <a class="cv-btn" href="#">Download CV</a>

        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>

    <div class="hero-image">
      <div class="blue-bg"></div>
      <img src="https://i.imgur.com/cNNqUd5.png" alt="Profile" />
    </div>
  </section>

  <footer>
    <div class="social-icons">
      <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://facebook.com/yourusername" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com/yourusername" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2025 Musab Khalaf. All rights reserved.</p>
  </footer>

</body>
</html>
